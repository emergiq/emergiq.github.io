---
layout: default
bodyClass: "page-team"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-md-8 offset-md-2">
      {% include breadcrumbs.html %}
    </div>
  </div>
  <div class="row justify-content-start">
    {% if page.image %}
      <div class="col-md-2">
        <div class="team-image">
          <img alt="{{ page.title }}" class="img-fluid mb-2" src="{{ page.image | relative_url }}" />
        </div>
      </div>
    {% endif %}
    <div class="col-md-8">
      <div class="team team-single">
        <h1 class="title">{{page.title}}</h1>
        <h2 class="subtitle">{{page.jobtitle}}</h2>
        <div class="social">
          {% for social in page.social %}
            {% assign mapping = site.data.social-map | where: "name", social.name | first %}
            <a href="{{ social.url }}" target="blank"><img src="{{ mapping.image_dark | relative_url }}" title="{{ mapping.title }}" alt="{{ mapping.title }}" /></a>
          {% endfor %}
        </div>
        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>
</div>
